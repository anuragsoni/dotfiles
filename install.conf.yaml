- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.config/nvim:
    ~/.tmux.conf:
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - git submodule update --init --remote
